<!DOCTYPE html>
<!-- b_03_semantic.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/common/reset.css">
  <link rel="stylesheet" href="../css/common/common.css">

  <link rel="stylesheet" href="../css/src/b_03_semantic.css">
  <title>웹기초</title>
</head>

<body>
  <div id="wrap">
  <header id="headBox">
    <h1><a href=./a_content.html>웹기초</a></h1>
    <nav id="navBox">
      <h2>global navigation</h2>
    </nav> 
  </header> 

  <section id="slideBox">
    <h2>웹페이지 대표 광고</h2>
  </section>

  <article id="bestBox">
    <h2>인기 상품</h2>
  </article>

  <article id="contentBox">
    <h2>본문 내용</h2>
  </article>

  <aside id="sideBox">
    <h2>보조영역</h2>
  </aside>

  <footer id="footBox">
    <h2>사이트 정보안내</h2>
  </footer>
  </div>

</body>
</html>


  <!-- 
    headbox : 하나의 문서에서 무엇을 나타내고 있는지 정의
    navbox : 클릭했을 때 어느 위치로 갈지 정하는 요소들의 집합
    section : 독립적 사용 가능, 목차, 요약, 메인광고
    article : 독립적 사용 가능, 문서에 대한 내용 재배포 가능
    aside : 사이드바, 부연설명
    footer : 사이트에 대한 정보
 -->
