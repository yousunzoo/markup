  <script>
    // es5

    var nameSet = 'seon'; // 변수 초기 셋팅

    nameSet = 'yousunzoo'; // 변수를 변경할 때는 var 생략하고 사용

// ---------------------

    var stringPlus2 = '연결이 가능하다';
    var stringPlus3 = ' 연결이 가능하다';
    console.log(stringPlus , stringPlus2); //comma는 앞뒤를 구분해서 연결, 띄어쓰기 처리됨
    console.log(stringPlus + stringPlus2); // plus는 띄어쓰기 되지 않음
    console.log(stringPlus + ' ' + stringPlus2);
    console.log(stringPlus + stringPlus3); 

    var stringSet = stringPlus + stringPlus3;
    var textSet = '문자는 서로' + ' 연결이 가능하다';
    var otherText = nameSet + '님 반갑습니다.';
    
    console.log(stringSet);
    console.log(textSet);
    console.log(otherText);

    var num = 123;
    var num2 = '1234';
    console.log(num + 10); //133;
    console.log(num2 + 10); //123410; //문자와 숫자가 결합하면 강제로 문자화 함

    // ---------------------

    // 단, 변수명이 존재하지 않는다면 존재가 없다며 not defined 에러

    console.log('text :',test);

    console.log('text :',test);
